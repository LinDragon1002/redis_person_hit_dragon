<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整戰鬥紀錄 - 龍王 vs 勇者</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <nav class="tech-navbar">
        <div class="container navbar-content">
            <div class="navbar-left">
                <a href="/" style="text-decoration: none;">
                    <div class="logo-container">
                        <i class="fas fa-dragon"></i>
                        <span class="brand-text">BATTLE ARENA</span>
                    </div>
                </a>
            </div>
            <ul class="navbar-links">
                <li><a href="/"><i class="fas fa-home"></i> 返回首頁</a></li>
                <li><a href="/leaderboard"><i class="fas fa-trophy"></i> 排行榜</a></li>
                <li><a href="#" class="active"><i class="fas fa-history"></i> 完整紀錄</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="dash-card">
            <div class="page-header">
                <h3><i class="fas fa-list-alt"></i> 完整戰鬥歷史紀錄</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">全部顯示</button>
                    <button class="filter-btn" data-filter="dragon">龍王勝</button>
                    <button class="filter-btn" data-filter="person">勇者勝</button>
                    <button class="filter-btn" data-filter="draw">平手</button>
                </div>
            </div>
            
            <!-- 統計摘要 -->
            <div class="history-summary">
                <div class="summary-item total">
                    <div class="summary-value" id="summaryTotal">-</div>
                    <div class="summary-label">總場次</div>
                </div>
                <div class="summary-item dragon">
                    <div class="summary-value" id="summaryDragon">-</div>
                    <div class="summary-label">龍王勝</div>
                </div>
                <div class="summary-item person">
                    <div class="summary-value" id="summaryPerson">-</div>
                    <div class="summary-label">勇者勝</div>
                </div>
                <div class="summary-item draw">
                    <div class="summary-value" id="summaryDraw">-</div>
                    <div class="summary-label">平手</div>
                </div>
            </div>

            <div id="fullHistoryList" class="history-grid">
                <div class="loading-tech">
                    <div class="loading-spinner"></div>
                    <span>正在讀取所有歷史數據...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 戰鬥回放模態框 -->
    <div id="replayModal" class="modal-tech">
        <div class="modal-content-tech">
            <div class="modal-header">
                <h3><i class="fas fa-play-circle"></i> 戰鬥回放</h3>
                <button class="close-btn-tech">&times;</button>
            </div>
            <div id="replayLog" class="replay-content"></div>
        </div>
    </div>


    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../static/js/config.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/handlers.js"></script>
    <script src="../static/js/history.js"></script>

    <script>
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 啟動粒子系統
            if (typeof ParticleSystem !== 'undefined') {
                new ParticleSystem();
            }
            
            // 2. 載入完整歷史並更新統計
            loadAllHistoryWithStats();
            
            // 3. 綁定篩選按鈕事件
            setupHistoryFilterButtons();
            
            // 4. 綁定回放按鈕事件（使用事件代理）
            setupReplayButtons();
            
            // 5. 綁定模態框關閉事件
            setupModalClose();
        });
    </script>
</body>
</html>
